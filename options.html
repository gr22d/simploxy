<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      label { padding: 5px; min-width: 200px; display: inline-block; }
      label span { font-size: 1.9em; }
	  input { padding: 5px;}
      #shortcut { width: 20px; }
      .desc { display: block; font-size: 1.0em; padding: 5px; margin-left: 5px; }
      .submit { margin-left: 10px; padding: 5px 10px; background: #f9f9fa; border: 1px solid #ccc; }
      .submit:hover { background: #ebebeb; cursor: pointer; }
      .status { padding:10px; color: #008000; min-height: 40px; }
    </style>
  </head>
  <body>
    <form id="#xpath-form">
		<div class="options-elem">
          <label for="popup_flag">PoP-up</label>
          <input checked id="popup_flag" type="checkbox">
        </div>	
        <div class="options-elem">
          <label for="proxy_server">Proxy Server</label>
          <input id="proxy_server" type="text" placeholder="ex)127.0.0.1" pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}" required>
        </div>
        <div class="options-elem">
          <label for="proxy_port">Port</label>
          <input id="proxy_port" type="text" placeholder="ex)8080" pattern="[0-9]{3,5}" required>
        </div>	
		<div class="options-elem">
          <span class="desc">++ Command ++<br>Windows : Ctrl + Shift + Spacebar<br>Mac : Command + Shift + Spacebar<br><br>[*] Change command > chrome://extensions/shortcuts</span>
        </div>
        <div class="status"></div>
        <button type="submit" class="submit">저장</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
